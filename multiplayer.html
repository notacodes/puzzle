      height: 100vh;
      background-color: #f9f9f9;
      font-family: "Gloria Hallelujah", cursive;
    }
    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1px;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      position: relative; /
    }

    .puzzle-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      box-sizing: border-box;
      position: absolute;
      width: 100px;
      height: 100px;
      padding: 0;
    }

    .empty {
      background-color: transparent;
      pointer-events: none;
    }
    .puzzle-text{
      width: 70px;
      height: 70px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

        <p class="p-4 text-2xl" id="lobbycode">Lobby#??</p>
        <div class="bg-secondary w-auto rounded-box mt-3 mb-3">
          <div id="playerList" class="bg-secondary rounded-box p-2">
            <p class="text-xl">Spieler in der Lobby:</p>
            <ul id="playerListContent"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center flex-col">
      <p class="text-6xl mb-10">Multiplayer Puzzle</p>
      <div id="container">
      </div>
    </div>
    <div class="bg-primary w-auto rounded-box mt-3 mb-3">
      <input type="text" id="playerNameInput" placeholder="Dein Name" class="input input-bordered w-full max-w-xs mb-2">
      <button id="createLobby" class="btn btn-secondary">Create Lobby</button>
      <select id="puzzleSize" class="select select-bordered w-full max-w-xs">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
      </select>
      <input type="text" id="lobbyCodeInput" placeholder="Lobby Code" class="input input-bordered w-full max-w-xs">
      <button id="joinLobby" class="btn btn-secondary">Tritt der Lobby bei</button>
      <button class="btn btn-secondary" id="startGame" style="display: none;">Start Game</button>
      <button id="playAgain" class="btn btn-secondary" style="display: none;">Play Again</button>
      <button id="leaveLobby" class="btn btn-secondary" style="display: none;">Leave Lobby</button>
    </div>
  </div>
</div>
<script>
  const socket = new WebSocket('wss://one5puzzle-server.onrender.com');

  let lobbyCode = null;
  let tilesize = 100;
  let size = 3;
  let isLobbyCreator = false;

  socket.onopen = () => {
    console.log('WebSocket connection opened.');
  };

  socket.onclose = () => {
    console.log('WebSocket connection closed.');
  };


  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    switch (data.action) {
      case 'lobbyCreated':
        alert(`Lobby erstellt! Code: ${data.code}`);
        lobbyCode = data.code;
        isLobbyCreator = true;
        document.getElementById('lobbycode').innerText = `Lobby#${lobbyCode}`;
        size = data.size;
        document.getElementById('startGame').style.display = 'block';
        document.getElementById('leaveLobby').style.display = 'block';
        updatePlayerList(data.players);
        break;
      case 'lobbyJoined':
        alert(`Erfolgreich der Lobby ${data.code} beigetreten!`);
        size = data.size;
        document.getElementById('lobbycode').innerText = `Lobby#${data.code}`;
        document.getElementById('leaveLobby').style.display = 'block';
        updatePlayerList(data.players);
        break;
      case 'leftLobby':
        const containerdiv = document.getElementById('container');
        container.innerHTML = ''; // Clear any existing content
        alert('Du hast die Lobby verlassen.');
        resetLobbyState();
        break;
      case 'updatePlayerList':
        updatePlayerList(data.players);
        break;
      case 'gameStarted':
        const container = document.getElementById('container');
        container.innerHTML = ''; // Clear any existing content

        const wiredCard = document.createElement('wired-card');
        const puzzleContainer = document.createElement('div');
        puzzleContainer.id = 'puzzle-container';
        wiredCard.appendChild(puzzleContainer);
        container.appendChild(wiredCard);

        puzzleContainer.style.width = `${size * tilesize}px`;
        puzzleContainer.style.height = `${size * tilesize}px`;

        puzzle = data.puzzle;
        renderPuzzle();
        break;
      case 'updatePuzzle':
        puzzle = data.puzzle;
        renderPuzzle(puzzle);
        break;
      case 'gameOver':
        clearPuzzle();
        alert('Das Puzzle wurde gelÃ¶st!');
        if (isLobbyCreator) {
          document.getElementById('playAgain').style.display = 'block';
        }
        break;
      case 'newHost':
        alert('You are now the host.');
        assignNewHost();
        break;
    }
  };

  function updatePlayerList(players) {
    const playerListContent = document.getElementById('playerListContent');
    playerListContent.innerHTML = '';
    players.forEach(player => {
      const li = document.createElement('li');
      li.textContent = player.name;
      playerListContent.appendChild(li);
    });

    document.getElementById('startGame').style.display =
            (isLobbyCreator && players.length === 2) ? 'block' : 'none';
  }

  document.getElementById('createLobby').onclick = () => {
    const playerName = document.getElementById('playerNameInput').value.trim();
    if (!playerName) {
      alert('Bitte gib deinen Namen ein');
      return;
    }
    const size = document.getElementById('puzzleSize').value;
    socket.send(JSON.stringify({
      action: 'createLobby',
      size: parseInt(size),
      playerName: playerName
    }));
  };

  document.getElementById('joinLobby').onclick = () => {
    const playerName = document.getElementById('playerNameInput').value.trim();
    if (!playerName) {
      alert('Bitte gib deinen Namen ein');
      return;
    }
    const code = document.getElementById('lobbyCodeInput').value.trim(); // Trim whitespace
    socket.send(JSON.stringify({
      action: 'joinLobby',
      code,
      playerName: playerName
    }));
  };
  document.getElementById('startGame').onclick = () => {
    socket.send(JSON.stringify({ action: 'startGame', size: size }));
  };
  document.getElementById('playAgain').onclick = () => {
    socket.send(JSON.stringify({ action: 'startGame', size: size }));
    document.getElementById('playAgain').style.display = 'none';
  };
  document.getElementById('leaveLobby').onclick = () => {
    socket.send(JSON.stringify({ action: 'leaveLobby', code: lobbyCode }));
    resetLobbyState();
  };
  function resetLobbyState() {
    lobbyCode = null;
    isLobbyCreator = false;
    document.getElementById('lobbycode').innerText = 'Lobby#??';
    document.getElementById('startGame').style.display = 'none';
    document.getElementById('playAgain').style.display = 'none';
    document.getElementById('leaveLobby').style.display = 'none';
    document.getElementById('playerListContent').innerHTML = '';
    clearPuzzle();
  }

  function assignNewHost() {
    isLobbyCreator = true;
    document.getElementById('startGame').style.display = 'block';
  }
</script>
<script src="script_multiplayer.js"></script>
</body>
</html>
